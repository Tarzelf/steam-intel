networks:
  web:
    external: true
  internal:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    container_name: steam_intel_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: steam_intel
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: steam_intel_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/steam_intel
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/steam_intel
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web
      - internal
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.steam-intel.rule=Host(`api.alorfutures.com`) && PathPrefix(`/steam`)"
      - "traefik.http.routers.steam-intel.entrypoints=websecure"
      - "traefik.http.routers.steam-intel.tls.certresolver=letsencrypt"
      - "traefik.http.routers.steam-intel.middlewares=steam-strip"
      - "traefik.http.middlewares.steam-strip.stripprefix.prefixes=/steam"
      - "traefik.http.services.steam-intel.loadbalancer.server.port=8080"

volumes:
  postgres_data:
